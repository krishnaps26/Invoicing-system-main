<!DOCTYPE html>
<html>
<head>
<script>
function generateRandomID() {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const digits = '0123456789';

  let randomID = '';
  
  // Generate 2 random characters
  for (let i = 0; i < 2; i++) {
    randomID += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  
  // Generate 5 random digits
  for (let i = 0; i < 5; i++) {
    randomID += digits.charAt(Math.floor(Math.random() * digits.length));
  }
  
  // Display the generated ID in the input field
  document.getElementById('randomID').value = randomID;
}
</script>
</head>
<body>

<form>
  <label for="randomID">Generated ID:</label>
  <input type="text" id="randomID" name="randomID" readonly>
  <br>
  <button type="button" onclick="generateRandomID()">Generate ID</button>
</form>

</body>
</html>
